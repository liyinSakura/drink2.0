        <script type="text/javascript">
            var scale = $('body').width() / 1080; 
            $('html').css('font-size', 100 * scale + 'px');

            $('.edit').click(function(){
              $(this).hide();
              $(this).next().show();
              $(".complete").click(function(){
                $(this).parent().hide();
                $(this).parent().siblings(".edit").show();
              });
            });
            //单选操作
            $('.operating span').click(function () {

              if ($(this).parent().hasClass('oneselect')) {
                  $(this).parent().removeClass('oneselect');
              } else {
                $('.operating span').parent().removeClass('oneselect');
                  $(this).parent().addClass('oneselect');
              }
               
            }
            );

            //全选操作
            $('.billing span').click(function(){

              //判断是否在全选状态
              if ($(this).parent().hasClass("allselect")) {

                //如果全选状态下点击，移除所有的选中状态类
                $(this).parent().removeClass("allselect");
                $('.operating span').removeClass('oneselect');
              } else {

                //点击全选状态添加选中状态类
                $(this).parent().addClass("allselect");
                $('.operating span').addClass('oneselect');
              }
            });
            //删除操作
             $(".delete").click(function(){
              $(this).parent().parent().parent().remove();
            });
        </script>
